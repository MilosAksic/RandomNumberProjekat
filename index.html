<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random number generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/meni.css" />

<body>
        <header>
            <div class="containernovo">
                <h1 class="logo">Izaberite verziju :</h1>
                <nav>
                    <ul>
                        <li><a href="#" class="aktivna" >Pogodi broj</a></li>
                        <li><a href="lotto.html">Lotto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
     <div id="container">

          <div class="panel">
            <h2>Zamislio sam neki broj izmedju 1-100</h2>
            <h3>Pogodi koji je to broj u pitanju</h3><hr>
            <p id="tezina">Izaberite tezinu igre: </p>
            <button id="dugmeLako" class="">Laka igra : Imate 10 pokusaja (inicijalno)</button>
            <button id="dugmeTesko" class="">Teska igra : Imate 5 pokusaja</button>
            <button id="novaIgra">Nova igra</button>
          </div>

        <div class="panel">
              <h3 id="textOutput" >Upisite broj koji zelite i pritisnite enter </h3>
               <p id="errorMsg"></p>
              <input type="number" id="inputBox" autocomplete="off">
              <br>
              <p>Preostali broj pokusaja: <span id="pokusaji"></span></p>
        </div>

          <div class="panel">
              <p>Tvoji prethodni pokusaji: </p>
              <p id="prethodniPokusaji"></p>
          </div>
     </div>
